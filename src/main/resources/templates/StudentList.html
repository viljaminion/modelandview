<!DOCTYPE HTML>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<title>StudentList</title>
<meta http-equiv = "Content type" content="text/html; charset=UTF-8" >
</head>
<body>

<table>

	</tr>
</table>
	
	
		
</body>
</html>
